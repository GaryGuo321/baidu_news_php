<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/baidu-news.css">
    <title>百度新闻</title>
</head>

<body>
    <div class="container">
        <!-- 头部start -->
        <div class="header">
            <!-- 头部工具栏部分start -->
            <div class="header-toolbar">
                <div class="toolbar-l">
                    <div class="baidu-btn toolbar-btn"></div>
                    <div class="user-home toolbar-btn"></div>
                </div>
                <div class="toolbar-r">
                    <div class="baidu-search toolbar-btn"></div>
                    <div class="add-something toolbar-btn"></div>
                </div>
            </div>
            <!-- 头部工具栏部分end -->
            <!-- 头部导航栏部分start -->
            <div class="header-nav">
                <div class="divider"></div>
                <div class="table-nav">
                    <table>
                        <tr class="">
                            <td colspan="1">
                                <div><b></b><span value="recommend" class="recomend">推荐</span></div>
                            </td>
                            <td colspan="1">
                                <div><b></b><span value="common">百家</span></div>
                            </td>
                            <td colspan="1">
                                <div><b></b><span value="localtion">本地</span></div>
                            </td>
                            <td colspan="1">
                                <div><b></b><span value="picture">图片</span></div>
                            </td>
                            <td colspan="1">
                                <div><b></b><span value="entertainment">娱乐</span></div>
                            </td>
                            <td colspan="1">
                                <div><b></b><span value="sociology">社会</span></div>
                            </td>
                        </tr>
                        <tr class="">
                            <td colspan="1">
                                <div><b></b><span value="life">生活</span></div>
                            </td>
                            <td colspan="1">
                                <div><b></b><span value="abroad">国际</span></div>
                            </td>
                            <td colspan="1">
                                <div><b></b><span value="domestic">国内</span></div>
                            </td>
                            <td colspan="1">
                                <div><b></b><span value="sport">体育</span></div>
                            </td>
                            <td colspan="1">
                                <div><b></b><span value="cars">汽车</span></div>
                            </td>
                            <td colspan="1">
                                <div><b></b><span value="finance">财经</span></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- 头部导航栏部分end -->
        </div>
        <!-- 头部end -->
        <!-- 内容start -->
        <div class="content"></div>
        <!-- 内容end -->
        <!-- 尾部start -->
        <div class="footer">
            <div class="footer-left">
                <div class="item feedback">意见反馈</div>
            </div>
            <div class="footer-middle">
                <div class="item app-recommend">应用推荐</div>
            </div>
            <div class="footer-right">
                <div class="item app-download">客户端</div>
            </div>
        </div>
        <!-- 尾部end -->
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/baidu-news.js"></script>
</body>

</html>
